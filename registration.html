<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <script src="https://kit.fontawesome.com/8bbd33cd08.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="assets/logo.png">
        <label class="burger" for="menuchk"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="menuchk">
        <nav>
            <a href="index.html">Courses</a>
            <a href="#">About us</a>
            <a href="#"><button>Get Started</button></a>
        </nav>
    </header>
    <div class="container">
        <form class="form">
            <input type="text" placeholder="Username" class="form__input" />
                
            <input type="text" placeholder="Lastname" class="form__input" />
            
            <input type="email" placeholder="Email" class="form__input" />
    
            <input type="password" placeholder="Password" class="form__input" />
    
                
            <input list="courses" name="course">
                <datalist id="courses">
                    <option value="Cooking Essentials"></option>
                    <option value="Chef Skills"></option>
                    <option value="Nutrition in Cooking"></option>
                    <option value="Plant-Based Cooking"></option>
                    <option value="Teen's Kitchen"></option>
                </datalist>
              <div class="form-btns">
                <input type="submit">
                <input type="reset">
              </div>
        </form>
    </div>
</body>
</html>
